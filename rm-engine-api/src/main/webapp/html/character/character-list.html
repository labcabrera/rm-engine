<div class="col-sm-12">
	<h3>Characters</h3>
	<div>
		<table class="table table-condensed">
			<tr>
				<th>Name</th>
				<th>Owner</th>
				<th>Class</th>
				<th>Race</th>
				<th>Level</th>
			</tr>
			<tr ng-repeat="result in results">
				<td><a href="#/character/{{result.id}}">{{result.name}}</a></td>
				<td>labcabrera</td>
				<td>{{result.profession}}</td>
				<td>{{result.race}}</td>
				<td>{{result.currentLevel}}</td>
			</tr>
		</table>
	</div>
</div>
